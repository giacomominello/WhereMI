<div class="container">
    <h1>Add New Book</h1>
    <div class="row">
    <div class="col-md-6">
    <form (ngsubmit)="saveBook()" #bookform="ngForm">
    <div class="form-group">
    <label for="name">ISBN</label>
    <input type="text" class="form-control" [(ngModel)]="books.isbn" name="full_name" required="">
    </div>
    <div class="form-group">
    <label for="name">Title</label>
    <input type="text" class="form-control" [(ngModel)]="books.title" name="title" required="">
    </div>
    <div class="form-group">
    <label for="name">Author</label>
    <input type="text" class="form-control" [(ngModel)]="books.author" name="author" required="">
    </div>
    <div class="form-group">
    <label for="name">PUBLISHER</label>
    <input type="text" class="form-control" [(ngModel)]="books.publisher" name="publisher" required="">
    </div>
    
    <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
    </div>
    </form>
    </div>
    </div>
    </div>
