<h2>My Places</h2>

<div class="container">
  

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"> 
      <agm-info-window> Insert here information

      </agm-info-window>
    </agm-marker>
  </agm-map>
 
  <h5>Address: {{address}}</h5>
  <div>Latitude: {{latitude}}</div>
  <div>Longitude: {{longitude}}</div>
</div>

<div>
  <label>Place name:
    <input #placeName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(placeName.value); placeName.value=''">
    add
  </button>
</div>

<ul class="places">
  <li *ngFor="let place of places">
    <a routerLink="/detail/{{place.id}}">
      <span class="badge">{{place.id}}</span> {{place.name}}
    </a>
    <button class="delete" title="delete place"
      (click)="delete(place)">x</button>
  </li>
</ul>
