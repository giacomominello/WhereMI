<h2>My Places</h2>

<div class="container">
  

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"> 
      <agm-info-window> You are here!

      </agm-info-window>
    </agm-marker>
 
    <agm-marker 
    *ngFor="let place of places"
    [latitude]="place.latitude"
    [longitude]="place.longitude"
    [markerDraggable]="false">
    
  <agm-info-window>
      <strong>{{place.id}}</strong><br>
    <strong>{{place.name}}</strong><br>
    <strong>{{place.latitude}}</strong><br>
    <strong>{{place.longitude}}</strong><br>
  </agm-info-window>
  
  </agm-marker>

  
  </agm-map>

  <div>Latitude: {{latitude}}</div>
  <div>Longitude: {{longitude}}</div>
</div>

<ul class="places">
  <li *ngFor="let place of places">
    <a routerLink="/detail/{{place.id}}">
      <span class="badge">{{place.id}}</span> {{place.name}}
    </a>
    <button class="delete" title="delete place">x</button>
  </li>
</ul>
